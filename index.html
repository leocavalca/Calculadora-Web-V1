<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/Calculator-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>CALCULADORA ONLINE</p>
    </header>
    <section class="calc_layout">
        <input type="text" id="c_tela" readonly="readonly" disabled="true" aria-label="">
        <Section class="c_buttons" id="c_botoes">
            <div class="linha_1">
                <button class="n_btn">Limpar</button>
                <button class="n_btn">/</button>
                <button class="n_btn">*</button>
                <button class="n_btn">-</button>
            </div>
            <div class="linha_2">
                <button class="n_btn">7</button>
                <button class="n_btn">8</button>
                <button class="n_btn">9</button>
                <button class="n_btn">+</button>
            </div>
            <div class="linha_3">
                <button class="n_btn">4</button>
                <button class="n_btn">5</button>
                <button class="n_btn">6</button>
                <button class="n_btn">.</button>
            </div>
            <div class="linha_4e5">
                <button class="n_btn _1">1</button>
                <button class="n_btn _2">2</button>
                <button class="n_btn _3">3</button>
                <button class="n_btn _ig">=</button>
                <button class="n_btn _0">0</button>
                <button class="n_btn _del">Del</button>
            </div>

        </Section>
    </section>
</body>
</html>
